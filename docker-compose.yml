---
web:
  build: .
  working_dir: /usr/app
  volumes:
    - .:/usr/app
  environment:
    - PATH_TO_PDFTK=/usr/bin/pdftk
    - "VIRTUAL_HOST=${VIRTUAL_HOST}"
    - "LETSENCRYPT_HOST=${VIRTUAL_HOST}"
    - "LETSENCRYPT_EMAIL=${EMAIL}"
  expose:
    - '4567'
  network_mode: bridge
  restart: always
  command: bundle exec thin start -p 4567
